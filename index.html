<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketPower Crypto Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
    </style>
</head>
<body class="bg-slate-900 text-white min-h-screen p-6">

    <nav class="flex justify-between items-center mb-10 container mx-auto">
        <div class="flex items-center gap-2">
            <div class="w-3 h-3 bg-purple-500 rounded-full animate-pulse"></div>
            <h1 class="text-2xl font-bold tracking-tighter neon-text">ROCKET<span class="text-purple-400">POWER</span> v1</h1>
        </div>
        <button class="glass hover:bg-purple-600 transition px-6 py-2 rounded-full text-sm font-semibold">
            Connect Wallet
        </button>
    </nav>

    <main class="container mx-auto max-w-4xl">
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                Market Overview
            </h2>
            <p class="text-slate-400">Datos en tiempo real impulsados por CoinGecko API</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6" id="crypto-container">
            <div class="col-span-3 text-center text-slate-500">Cargando datos del mercado...</div>
        </div>

        <footer class="mt-20 text-center text-slate-600 text-sm">
            <p>Code Vibing by <span class="text-slate-400">@RocketPower1997</span></p>
        </footer>
    </main>

    <script>
        // Lógica simple para obtener precios
        const container = document.getElementById('crypto-container');
        
        async function getPrices() {
            try {
                // Pedimos precios de Solana, Bitcoin y Ethereum
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=solana,bitcoin,ethereum&vs_currencies=usd&include_24hr_change=true');
                const data = await response.json();
                
                renderCards(data);
            } catch (error) {
                container.innerHTML = '<p class="text-red-400 text-center col-span-3">Error conectando con el satélite. Intente más tarde.</p>';
            }
        }

        function renderCards(data) {
            container.innerHTML = '';
            const coins = [
                { id: 'solana', name: 'Solana', symbol: 'SOL', color: 'text-green-400' },
                { id: 'bitcoin', name: 'Bitcoin', symbol: 'BTC', color: 'text-orange-400' },
                { id: 'ethereum', name: 'Ethereum', symbol: 'ETH', color: 'text-blue-400' }
            ];

            coins.forEach(coin => {
                const info = data[coin.id];
                const price = info.usd;
                const change = info.usd_24h_change.toFixed(2);
                const isPositive = change >= 0;

                const html = `
                    <div class="glass p-8 rounded-2xl hover:scale-105 transition duration-300 border-t-4 border-${isPositive ? 'green' : 'red'}-500">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="text-xl font-bold text-slate-300">${coin.name}</h3>
                                <span class="text-xs bg-slate-800 px-2 py-1 rounded text-slate-400">${coin.symbol}</span>
                            </div>
                            <span class="${isPositive ? 'text-green-400' : 'text-red-400'} font-mono">
                                ${isPositive ? '▲' : '▼'} ${change}%
                            </span>
                        </div>
                        <div class="text-3xl font-bold tracking-tight">
                            $${price.toLocaleString()}
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        // Ejecutar al inicio
        getPrices();
    </script>
</body>
</html>
